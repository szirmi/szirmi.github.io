<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head></head><body>

<!--svg width="210mm" height="297mm" xmlns="http://www.w3.org/2000/svg">
  <!-- Title and Instructions -->
  <text x="50%" y="20mm" font-family="Arial" font-size="16" text-anchor="middle">Magnetic or Non-Magnetic Sorting Activity</text>
  <text x="50%" y="30mm" font-family="Arial" font-size="10" text-anchor="middle">Cut and stick each object in the correct circle.</text>

  <!-- Website Address -->
  <text x="50%" y="287mm" font-family="Arial" font-size="8" text-anchor="middle">www.wordunited.com</text>

  <!-- Magnetic Circle -->
  <circle cx="70mm" cy="180mm" r="40mm" stroke="black" stroke-width="2" fill="none"></circle>
  <text x="70mm" y="175mm" font-family="Arial" font-size="12" text-anchor="middle">Magnetic</text>

  <!-- Non-Magnetic Circle -->
  <circle cx="140mm" cy="180mm" r="40mm" stroke="black" stroke-width="2" fill="none"></circle>
  <text x="140mm" y="175mm" font-family="Arial" font-size="12" text-anchor="middle">Non-Magnetic</text>

  <!-- Dashed-Line Square Template -->
  <rect x="10mm" y="50mm" width="40mm" height="40mm" stroke="black" stroke-width="1" stroke-dasharray="4" fill="none"></rect>
  <!-- Repeat and position the above rect element for each object -->
</svg-->

<script>
// Define 20 simple SVG paths for objects
const svgObjects = [
  // Simple Circle (could represent a ball or a coin)
  `<circle cx="0" cy="0" r="20" fill="#f00"/>`,

  // Simple Rectangle (could represent a book or a phone)
  `<rect x="-10" y="-20" width="20" height="40" fill="#0f0"/>`,

  // Simple Triangle (could represent a sign or a musical instrument)
  `<path d="M-20 -20 L20 -20 L0 20 Z" fill="#00f"/>`,

  // Simple Ellipse (could represent an oval mirror or a rug)
  `<ellipse cx="0" cy="0" rx="30" ry="20" fill="#ff0"/>`,

  // Simple Line (could represent a stick or a rod)
  `<line x1="-20" y1="0" x2="20" y2="0" stroke="#0ff" stroke-width="5"/>`,

  // Simple Star (could represent a toy or a decoration)
  `<polygon points="-10,20 10,20 0,-20 -20,-5 20,-5" fill="#f0f"/>`,

  // Simple Diamond (could represent a kite or a gem)
  `<path d="M0 -20 L20 0 L0 20 L-20 0 Z" fill="#0ff"/>`,

  // Simple Cross (could represent a medical kit or a game)
  `<path d="M-5 -20 L5 -20 L5 -5 L20 -5 L20 5 L5 5 L5 20 L-5 20 L-5 5 L-20 5 L-20 -5 L-5 -5 Z" fill="#f90"/>`,

  // Simple Heart (could represent a love letter or a valentine)
  `<path d="M0 10 L10 20 A10 10 0 0 1 0 -10 A10 10 0 0 1 -10 20 Z" fill="#f9f"/>`,

  // Simple Crescent (could represent a moon or a banana)
  `<path d="M10 0 A10 10 0 0 1 -10 0 A5 10 45 0 0 10 0" fill="#9f9"/>`,

  // Hexagon (could represent a bolt or a nut)
  `<polygon points="30,15 22.5,30 7.5,30 0,15 7.5,0 22.5,0" fill="#6a0dad"/>`,

  // Pentagon (could represent a home plate or a pendant)
  `<polygon points="10,0 20,10 15,20 5,20 0,10" fill="#8b4513"/>`,

  // Arrow (could represent direction or a pointer)
  `<path d="M0,0 L30,10 L0,20 L10,10 Z" fill="#dc143c"/>`,

  // Zigzag (could represent lightning or a saw)
  `<polyline points="0,20 10,0 20,20 30,0" fill="none" stroke="#ff8c00" stroke-width="3"/>`,

  // Parallelogram (could represent a book or a tile)
  `<polygon points="5,0 35,0 30,20 0,20" fill="#2e8b57"/>`,

  // Plus sign (could represent a medical symbol or a mathematical addition)
  `<path d="M10,0 L20,0 L20,10 L30,10 L30,20 L20,20 L20,30 L10,30 L10,20 L0,20 L0,10 L10,10 Z" fill="#00ced1"/>`,

  // Speech bubble (could represent conversation or thoughts)
  `<path d="M0,0 Q30,0 30,20 Q30,40 20,40 Q15,30 10,30 Q0,30 0,20 Z" fill="#1e90ff"/>`,

  // Ribbon (could represent a gift or prize)
  `<path d="M15,0 Q30,10 15,20 Q0,10 15,0 M15,20 L15,40" fill="#db7093" stroke="#db7093" stroke-width="2"/>`,

  // Teardrop (could represent water or a flame)
  `<path d="M15,0 Q30,15 15,30 Q0,15 15,0 Z" fill="#4169e1"/>`,

  // Spiral (could represent a galaxy or a whirlpool)
  `<path d="M2,10 Q4,2 10,2 Q16,2 18,10 Q20,18 10,18 Q0,18 2,10" fill="none" stroke="#8a2be2" stroke-width="2"/>`
];

function getRandomObjects(numberOfObjects) {
  const shuffled = svgObjects.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, numberOfObjects);
}

function createWorksheet() {
  // Create an SVG element
  const svgNS = "http://www.w3.org/2000/svg";
  let svg = document.createElementNS(svgNS, "svg");
  svg.setAttribute("width", "210mm");
  svg.setAttribute("height", "297mm");
  svg.setAttribute("viewBox", "0 0 210 297");

  // Add a title
  let title = document.createElementNS(svgNS, "text");
  title.setAttribute("x", "105");
  title.setAttribute("y", "20");
  title.setAttribute("font-family", "Arial");
  title.setAttribute("font-size", "16");
  title.setAttribute("text-anchor", "middle");
  title.textContent = "Magnetic or Non-Magnetic Sorting Activity";
  svg.appendChild(title);

  // Add instructions
  let instructions = document.createElementNS(svgNS, "text");
  instructions.setAttribute("x", "105");
  instructions.setAttribute("y", "30");
  instructions.setAttribute("font-family", "Arial");
  instructions.setAttribute("font-size", "10");
  instructions.setAttribute("text-anchor", "middle");
  instructions.textContent = "Cut and stick each object in the correct circle.";
  svg.appendChild(instructions);

  // Add the website address
  let website = document.createElementNS(svgNS, "text");
  website.setAttribute("x", "105");
  website.setAttribute("y", "287");
  website.setAttribute("font-family", "Arial");
  website.setAttribute("font-size", "8");
  website.setAttribute("text-anchor", "middle");
  website.textContent = "www.wordunited.com";
  svg.appendChild(website);

  // Add circles for Magnetic and Non-Magnetic
  let magneticCircle = document.createElementNS(svgNS, "circle");
  magneticCircle.setAttribute("cx", "70");
  magneticCircle.setAttribute("cy", "180");
  magneticCircle.setAttribute("r", "40");
  magneticCircle.setAttribute("stroke", "black");
  magneticCircle.setAttribute("stroke-width", "2");
  magneticCircle.setAttribute("fill", "none");
  svg.appendChild(magneticCircle);

  let nonMagneticCircle = magneticCircle.cloneNode();
  nonMagneticCircle.setAttribute("cx", "140");
  svg.appendChild(nonMagneticCircle);

  // Add labels for the circles
  let magneticLabel = document.createElementNS(svgNS, "text");
  magneticLabel.setAttribute("x", "70");
  magneticLabel.setAttribute("y", "175");
  magneticLabel.setAttribute("font-family", "Arial");
  magneticLabel.setAttribute("font-size", "12");
  magneticLabel.setAttribute("text-anchor", "middle");
  magneticLabel.textContent = "Magnetic";
  svg.appendChild(magneticLabel);

  let nonMagneticLabel = magneticLabel.cloneNode(true);
  nonMagneticLabel.setAttribute("x", "140");
  nonMagneticLabel.textContent = "Non-Magnetic";
  svg.appendChild(nonMagneticLabel);

  // Get 10 random objects
  const objects = getRandomObjects(10);

  // Add dashed-line squares for object placement
  for (let i = 0; i < objects.length; i++) {
    let square = document.createElementNS(svgNS, "rect");
    square.setAttribute("x", (i % 5) * 40 + 10);
    square.setAttribute("y", Math.floor(i / 5) * 40 + 50);
    square.setAttribute("width", "40");
    square.setAttribute("height", "40");
    square.setAttribute("stroke", "black");
    square.setAttribute("stroke-width", "1");
    square.setAttribute("stroke-dasharray", "4");
    square.setAttribute("fill", "none");
    svg.appendChild(square);

    // Create an SVG group to hold the object path
    const objectGroup = document.createElementNS(svgNS, "g");
    objectGroup.innerHTML = objects[i];
    // Scale and position the group inside the square
    const scaleFactor = 0.5; // Adjust as needed
    const posX = (i % 5) * 40 + 10 + 20; // Center X in square
    const posY = Math.floor(i / 5) * 40 + 50 + 20; // Center Y in square
    objectGroup.setAttribute("transform", `translate(${posX}, ${posY}) scale(${scaleFactor})`);
    svg.appendChild(objectGroup);
  }

  // Append the SVG to the body of the page
  document.body.appendChild(svg);
}

// Run the function to create the worksheet
createWorksheet();
</script>

</body></html>
