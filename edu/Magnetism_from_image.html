<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magnetism Worksheet</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .worksheet {
    background-color: #fff;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  .worksheet img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  .title {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  .instructions {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
  }
  .circle-labels {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .circle-labels div {
    text-align: center;
    font-size: 18px;
    color: #444;
  }
</style>
</head>
<body>
<div class="worksheet">
  <div class="title">
    Magnetic or Non-Magnetic Sorting Activity
  </div>
  <div class="instructions">
    Cut and stick each object in the correct circle.
  </div>
  <img src="magnetic_worksheet.png" alt="Magnetic or Non-Magnetic Sorting Activity">
  <div class="circle-labels">
    <div>Magnetic</div>
    <div>Non-Magnetic</div>
  </div>
</div>
</body>
</html>
