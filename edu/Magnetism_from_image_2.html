<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework Worksheet</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  .item {
    text-align: center;
    margin: 5px;
  }
  .circle {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    display: inline-block;
    line-height: 100px;
    margin: 5px auto;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 5px;
    text-align: left;
  }
</style>
</head>
<body>
<h1>Magnetic or Non-Magnetic Sorting Activity</h1>
<p>Cut and stick each object in the correct circle.</p>
<div class="container">
  <!-- Placeholder for images -->
  <div class="item"><img src="placeholder-wrench.png" alt="Wrench" /></div>
  <div class="item"><img src="placeholder-glue.png" alt="Glue" /></div>
  <!-- Repeat for each item -->
</div>

<div style="text-align:center; margin-top: 20px;">
  <span class="circle" style="background-color: #add8e6;">Magnetic</span>
  <span class="circle" style="background-color: #ffb6c1;">Non-Magnetic</span>
</div>

<table>
  <tr>
    <th>Object</th>
    <th>Category</th>
  </tr>
  <tr>
    <td>Wrench</td>
    <td>Magnetic</td>
  </tr>
  <!-- Repeat rows for each object -->
</table>

</body>
</html>
