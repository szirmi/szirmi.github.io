    // Function to add content to a section
    function addContentToSection(sectionClass, contentArray) {
        var section = document.querySelector('.' + sectionClass);
        contentArray.forEach(function(content) {
            if (typeof content === 'object') {
                var img = document.createElement('img');
                img.src = content.imageUrl;
                img.alt = content.stage;
                section.appendChild(img);
            } else {
                var p = document.createElement('p');
                p.textContent = content;
                section.appendChild(p);
            }
        });
    }

    // Adding content to each section
    addContentToSection('life-cycle-description', lifeCycleDescriptions);
    addContentToSection('sea-turtle-description', seaTurtleDescription);
