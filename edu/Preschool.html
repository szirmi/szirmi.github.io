<script>
    // Arrays for each assignment
    // Array for 'Trace the Words'
var traceWordsExamples = [

];

// Array for 'Complete the Sentences'
var completeSentencesExamples = [
    "The cat is very _____.",
    "I like to eat _____."
    // Add more examples here
];

// Array for 'Missing Letter Exercise'
var missingLetterExamples = [
    { image: 'cat_image.png', word: 'C_t' },
    { image: 'dog_image.png', word: 'D_g' }
    // Add more examples here
];

// Array for 'Pattern Recognition'
var patternRecognitionExamples = [
    "Star, Circle, Star, Circle, _____",
    "Red, Red, Blue, Red, Red, _____"
    // Add more examples here
];

// Similar arrays for other activities...

// Array for 'Daily Check-In'
var dailyCheckinExamples = [
    { day: 'Monday', weather: 'Sunny', feeling: 'Happy' },
    { day: 'Tuesday', weather: 'Rainy', feeling: 'Sad' }
    // Add more examples here

// Similar arrays for other activities...

    var beginningSoundsExamples = []; // Fill with {image: 'url', sound: 'initial sound'}
    var matterChangesExamples = []; // Fill with {image: 'url', change: 'description'}
var dailyCheckinExamples = [
    { day: 'Monday', weather: 'Sunny', feeling: 'Happy' },
    { day: 'Tuesday', weather: 'Rainy', feeling: 'Sad' }
    // Add more examples here
];

    var objectIdentificationExamples = []; // Fill with {image: 'url', objectName: 'name'}
    var letterUnscramblingExamples = []; // Fill with scrambled words
    var timeReadingExamples = []; // Fill with {digital: 'time', analog: 'url'}
    var dentalHealthExamples = []; // Fill with {image: 'url', category: 'healthy/unhealthy'}
    var numberWritingExamples = []; // Fill with number sequences
    var weatherMatchingExamples = []; // Fill with {clothing: 'url', weather: 'weather type'}
    var shapeObjectMatchingExamples = []; // Fill with {object: 'url', shape: 'shape'}
    var countingFruitsExamples = []; // Fill with {image: 'url', count: 'number'}

    // Functions to populate content
    function populateTraceWords() {
        var container = document.querySelector('.trace-words');
        traceWordsExamples.forEach(function(item) {
            var imgElement = document.createElement('img');
            imgElement.src = item.image;
            var wordElement = document.createTextNode(item.word);
            container.appendChild(imgElement);
            container.appendChild(wordElement);
        });
    }
// Function to populate 'Complete the Sentences'
    function populateCompleteSentences() {
        var container = document.querySelector('.complete-sentences');
        completeSentencesExamples.forEach(function(sentence) {
            var sentenceElement = document.createElement('p');
            sentenceElement.textContent = sentence;
            container.appendChild(sentenceElement);
        });
    }

    // Function to populate 'Missing Letter Exercise'
    function populateMissingLetters() {
        var container = document.querySelector('.missing-letter');
        missingLetterExamples.forEach(function(item) {
            var imgElement = document.createElement('img');
            imgElement.src = item.image;
            var wordElement = document.createElement('span');
            wordElement.textContent = item.word;
            container.appendChild(imgElement);
            container.appendChild(wordElement);
        });
    }

    // Function to populate 'Pattern Recognition'
    function populatePatternRecognition() {
        var container = document.querySelector('.pattern-recognition');
        patternRecognitionExamples.forEach(function(pattern) {
            var patternElement = document.createElement('p');
            patternElement.textContent = pattern;
            container.appendChild(patternElement);
        });
    }

    // Function to populate 'Daily Check-In'
    function populateDailyCheckin() {
        var container = document.querySelector('.daily-checkin');
        dailyCheckinExamples.forEach(function(item) {
            var dayElement = document.createElement('p');
            dayElement.textContent = "Day: " + item.day;
            var weatherElement = document.createElement('p');
            weatherElement.textContent = "Weather: " + item.weather;
            var feelingElement = document.createElement('p');
            feelingElement.textContent = "Feeling: " + item.feeling;
            container.appendChild(dayElement);
            container.appendChild(weatherElement);
            container.appendChild(feelingElement);
        });
    }

    // Similar functions for other activities...
    // populateCompleteSentences(), populateMissingLetter(), etc.

    // Function to initialize all activities
    function initializeWorksheet() {
        populateTraceWords();
        populateCompleteSentences();
        populateMissingLetters();
        populatePatternRecognition();
        populateDailyCheckin();
        
        // Call other populate functions here...
        // populateCompleteSentences(), populateMissingLetter(), etc.
    }

    // Call initializeWorksheet() when the document is loaded
    document.addEventListener('DOMContentLoaded', initializeWorksheet);
</script>

</body>
</html>
